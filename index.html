<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8"/>
        <title>Google</title>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            li {
                display: inline;
            }
            li a {
                color: rgb(34,34,34);
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            li a:hover {
                text-decoration: underline;
            }
            .google-logo {
                text-align: center;
            }
            #button1 {
                border: 1px solid #f8f9fa;
                color: #3c4043;
                background-color: #f8f9fa;
            }
            #button2 {
                border: 1px solid #f8f9fa;
                color: #3c4043;
                background-color: #f8f9fa;
            }
            #container {
                text-align: center;
            }
            .floatleft {
                float: left;
            }
            .floatright {
                float:right;
            }
            .svg {
                height: 25px;
            }
        </style>
    </head>

    <body style="background-color: #fff">
        <ul>
            <div class="floatleft">
                <li><a href="#ueber">Über Google</a></li>
                <li><a href="#store">Store</a></li>
            </div>
            <div class="floatright">
                <li><a href="#gmail">Gmail</a></li>
                <li><a href="#bilder">Bilder</a></li>
                <li><a href="#path"><svg class="svg" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></a></li>
            </div>
        </ul>
        <div class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div id="container">
            <form>
                <input type="text" name="suche">
                <br><br>
                <button type="Google Suche" id="button1" >Google Suche</button>
                <button type="Auf gut Glück!" id="button2" >Auf gut Glück!</button>
            </form>    
        </div>

</html>
